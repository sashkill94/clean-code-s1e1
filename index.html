<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="page">
  <div class="header-wrapper">
    <img class="header-wrapper__image" src="./eisenhower-matrix.jpg">
    <a class="more-information"
        href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="main-wrapper">
    <p id="add-item"><label class="main-wrapper__label" for="new-task">Add Item</label></p>
    <div class="task-row-wrapper">
      <input id="new-task" class="main-wrapper__input task" type="text">
      <button class="button">Add</button>
    </div>
    <h3 class="main-wrapper__heading">Todo</h3>
    <ul class="task-list" id="incomplete-tasks">
      <li class="list-item">
        <input class="main-wrapper__input" type="checkbox">
        <label class="main-wrapper__label task">Pay Bills</label>
        <input type="text" class="main-wrapper__input task">
        <button class="button edit-button">Edit</button>
        <button class="button delete-button"><img src="./remove.svg"></button>
      </li>
      <li class="list-item edit-mode">
        <input class="main-wrapper__input" type="checkbox">
        <label class="main-wrapper__label task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="main-wrapper__input task">
        <button class="button edit-button">Save</button>
        <button class="button delete-button"><img src="./remove.svg"></button>
      </li>
    </ul>
    <h3 class="main-wrapper__heading">Completed</h3>
    <ul class="task-list" id="completed-tasks">
      <li class="list-item">
        <input class="main-wrapper__input" type="checkbox" checked>
        <label class="main-wrapper__label task">See the Doctor</label>
        <input type="text" class="main-wrapper__input task">
        <button class="button edit-button">Edit</button>
        <button class="button delete-button"><img src="./remove.svg"></button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>

</html>
