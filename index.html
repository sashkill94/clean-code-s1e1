<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="page">
  <header class="header-wrapper">
    <img class="header-wrapper__image" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
    <a class="more-information"
        href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main-wrapper">
    <section class="add-item">
      <label class="main-wrapper__label" for="new-task">Add Item</label>
      <div class="task-row-wrapper">
        <input id="new-task" class="main-wrapper__input task" type="text">
        <button class="button">Add</button>
      </div>
    </section>
    <section class="todo">
      <h3 class="main-wrapper__heading">Todo</h3>
      <ul class="task-list" id="incomplete-tasks">
        <li class="list-item">
          <input class="main-wrapper__input" type="checkbox">
          <label class="main-wrapper__label task">Pay Bills</label>
          <input type="text" class="main-wrapper__input task">
          <button class="button edit-button">Edit</button>
          <button class="button delete-button"><img src="./remove.svg" alt=""></button>
        </li>
        <li class="list-item edit-mode">
          <input class="main-wrapper__input" type="checkbox">
          <label class="main-wrapper__label task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="main-wrapper__input task">
          <button class="button edit-button">Save</button>
          <button class="button delete-button"><img src="./remove.svg" alt=""></button>
        </li>
      </ul>
    </section>
    <section class="completed">
      <h3 class="main-wrapper__heading">Completed</h3>
      <ul class="task-list" id="completed-tasks">
        <li class="list-item">
          <input class="main-wrapper__input" type="checkbox" checked>
          <label class="main-wrapper__label task">See the Doctor</label>
          <input type="text" class="main-wrapper__input task">
          <button class="button edit-button">Edit</button>
          <button class="button delete-button"><img src="./remove.svg" alt=""></button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>

</html>
