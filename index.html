<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="page">
  <header class="header-wrapper">
    <img class="header-wrapper__image" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
    <a class="header-wrapper__more-info-link"
        href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main-wrapper">
    <section class="add-item">
      <h3 class="heading add-item__heading">Add Item</h3>
      <div class="task-row">
        <input id="new-task" class="task task-row__input" type="text">
        <button class="button task-row__button">Add</button>
      </div>
    </section>
    <section class="todo">
      <h3 class="heading todo__heading">Todo</h3>
      <ul class="task-list" id="incomplete-tasks">
        <li class="task-list__item">
          <input class="task-list__input task-list__input_type_checkbox" type="checkbox">
          <label class="task-list__label task">Pay Bills</label>
          <input type="text" class="task-list__input task task-list__input_type_text">
          <button class="button edit-button">Edit</button>
          <button class="button delete-button"><img src="./remove.svg" alt="" class="delete-button__image"></button>
        </li>
        <li class="task-list__item task-list__item_edit-mode">
          <input class="task-list__input task-list__input_type_checkbox" type="checkbox">
          <label class="task-list__label task-list__label_mode_edit task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task-list__input task task-list__input_type_text">
          <button class="button edit-button">Save</button>
          <button class="button delete-button"><img src="./remove.svg" alt="" class="delete-button__image"></button>
        </li>
      </ul>
    </section>
    <section class="completed">
      <h3 class="heading completed__heading">Completed</h3>
      <ul class="task-list" id="completed-tasks">
        <li class="task-list__item">
          <input class="task-list__input task-list__input_type_checkbox" type="checkbox" checked>
          <label class="task-list__label task-list__label_mode_complete task">See the Doctor</label>
          <input type="text" class="task-list__input task task-list__input_type_text">
          <button class="button edit-button">Edit</button>
          <button class="button delete-button"><img src="./remove.svg" alt="" class="delete-button__image"></button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>

</html>
